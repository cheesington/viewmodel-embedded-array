<head>
	<title>viewmodel-embedded-array</title>
</head>

<body>
	{{> Books}}
</body>


<template name="Books">
	{{#each books}}
		{{> Book}}
	{{/each}}
</template>

<template name="Book">
	<div>
		Name: <input type="text" data-bind="value: name" /> <span data-bind="text: name" ></span>
		<ul>
		{{#each authors}}
			<li>{{> Author}}</li>
		{{/each}}
	</ul>
		<button data-bind="click: save" >Save</button>
	</div>
</template>

<template name="Author">
	<div>
		First Name: <input type="text" data-bind="value: firstName" />
		<span data-bind="text: firstName" > </span>
	</div>
	<div>
		Last Name: <input type="text" data-bind="value: lastName" />
		<span  data-bind="text: lastName"></span>
	</div>
</template>
