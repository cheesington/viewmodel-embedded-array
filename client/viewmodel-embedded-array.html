<head>
	<title>viewmodel-embedded-array</title>
</head>

<body>
	<h1>Welcome to Meteor!</h1>

	{{> Books}}
</body>


<template name="Books">
	Books:
	<ul>
		{{#each books}}
			<li>
				{{> Book}}
			</li>
		{{/each}}
	</ul>
</template>

<template name="Book">
	Name: <input type="text" data-bind="value: name" /> <div data-bind="text: nameVal" ></div>
	Authors:
	<ul>
		{{#each authors}}
			<li>
				{{> Author}}
			</li>
		{{/each}}
	</ul>
	<button data-bind="click: submit" >Save</button>
</template>

<template name="Author">
	<div>
		First Name: <input type="text" data-bind="value: firstName" />
		<div data-bind="text: firstName" > </div>
	</div>
	<div>
		Last Name: <input type="text" data-bind="value: lastName" />
		<div  data-bind="text: lastName"></div>
	</div>
</template>
