<head>
	<title>viewmodel-embedded-array</title>
</head>

<body>
	{{> Books}}
</body>


<template name="Books">
	Books:
	{{#each books}}
		{{> Book}}
	{{/each}}
</template>

<template name="Book">
	Name: <input type="text" data-bind="value: name" /> <div data-bind="text: name" ></div>
	Authors:
	{{#each authors}}
		{{> Author}}
	{{/each}}
	<button data-bind="click: pushAuthor" >Push</button>
	<button data-bind="click: addLetter" >Add</button>
</template>

<template name="Author">
	<div>
		First Name: <input type="text" data-bind="value: firstName" />
		<div data-bind="text: firstName" > </div>
	</div>
	<div>
		Last Name: <input type="text" data-bind="value: lastName" />
		<div  data-bind="text: lastName"></div>
	</div>
</template>
